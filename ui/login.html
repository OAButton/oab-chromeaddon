<!DOCTYPE html>
<html>
<head>
	<link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h5><img src="../img/oa16.png" align="right">Open Access Button</h5>
	<div id="error"></div>
	<div class="form-group">
	    <input type="email" class="form-control" id="user_email" placeholder="Email Address">
	    <input type="password" class="form-control" id="user_password" placeholder="Password">
  	</div>
	<button type="submit" class="btn btn-default btn-block orange" id="signup">Signup</button>
	<button type="submit" class="btn btn-default btn-block orange" id="login">Login</button>
	<br />
	<button type="submit" class="btn btn-default btn-block" id="forgot">Forgot Password</button>
	<p id="test" class="test"></p>
	<table class="table footer">
    	<tr>
    		<td><a href="#" id="bug">File a bug</a></td>
    		<td><a href="#" id="help">Help</a></td>
    		<td><a href="#" id="privacy">Privacy settings</a></td>
    		<td><a href="#" id="logout">Logout</td>
    	</tr>
  	</table>
</div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
