<!DOCTYPE html>
<html>
<head>
	<link href="../css/bootstrap.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<h5><img src="../img/oa16.png" align="right">Open Access Button</h5>
	<button type="submit" class="btn btn-default btn-block" id="logout">Logout</button>   
	<button type="submit" class="btn btn-default btn-block" id="status">Check URL Status</button>
	<hr />
	<div id="api_content">
		<div class="progress">
		  <div class="progress-bar progress-bar-striped active"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		    <span>Mining Content</span>
		  </div>
		</div>
	</div>
	<div id="meta_content">
        <div class="span4 collapse-group">
           <div class="collapse" id="meta-div">No meta data</div>
          <a class="btn" id="meta-collapse" href="#">View meta data &raquo;</a>
        </div>
	</div>
	<hr />
	<textarea class="form-control" rows="5"></textarea>
	<button type="submit" class="btn btn-default btn-block" id="send">Send Story</button>
</div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../js/ui.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
