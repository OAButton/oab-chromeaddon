<html>
<head>
	<link href="../css/bootstrap.css" rel="stylesheet">

<body>
<div class="container">
	<a href="#" id="close"><i class="glyphicon glyphicon-remove icon-grey-link"></i></a>
	<h5><img src="../img/oa25.png" align="right">Open Access Button</h5>

    	</tr>
  	</table>
</div>
<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
